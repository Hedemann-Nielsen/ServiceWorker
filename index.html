<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./assets/css/main-style.css">
    <script type="module" src="serviceWorker.js" defer></script>


    <title>Dage til juleaften</title>
</head>
<script>
    
</script>
<body>
    
    <h1>Dage til juleaften</h1>
    <article id="countdown_container" class="countdown-container">
        <div class="countdown-globe days">
            <div class="daynumber">0</div>
            <div class="title">Dage</div>
        </div>
        <div class="countdown-globe hours">
            <div class="hoursnumber">37</div>
            <div class="title">Timer</div>
        </div>
        <div class="countdown-globe minutes">
            <div class="minutesnumber">37</div>
            <div class="title">Minutter</div>
        </div>
        <div class="countdown-globe seconds">
            <div class="secondsnumber">37</div>
            <div class="title">Sekunder</div>
        </div>
    </article>
</body>
</html>
