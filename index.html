<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./assets/css/main-style.css">
    <script src="js/main.js" defer></script>
    <script type="module" src="serviceWorker.js" defer></script>
    

    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-32x32.png">

    <title>Dage til juleaften</title>

<body>
<img src="./assets/icons/android/android-launchericon-192-192.png" alt="juletrÃ¦-icon">
    <h1>Dage til juleaften</h1>
    <h6>24 december kl 18.00</h6>

    <article id="countdown_container" class="countdown-container">
        <div class="countdown-globe days">
            <div id="daynumber">offline</div>
            <div class="title">Dage</div>
        </div>
        <div class="countdown-globe hours">
            <div id="hoursnumber">offline</div>
            <div class="title">Timer</div>
        </div>
        <div class="countdown-globe minutes">
            <div id="minutesnumber">offline</div>
            <div class="title">Minutter</div>
        </div>
        <div class="countdown-globe seconds">
            <div id="secondsnumber">offline</div>
            <div class="title">Sekunder</div>
        </div>
    </article>

  
</body>
</html>
